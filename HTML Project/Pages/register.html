<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="../Multimedia/favicon.ico">
</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="../Multimedia/cover.png" width="250px" height="100px" /></a>
    </header>
    <form>
        <h1>Create an Account</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <br>
            <label for="name">Full name: </label>
            <input type="text" id="name" name="name" required/>
            <br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required/>
            <br><br>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" required/>
            <br><br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required/>
            <br><br>
            <label for="usertype">User Type: </label>
            <select name="usertype" id="usertype" required>
                <option value="" disabled selected hidden>Select an usertype</option>
                <option value="student">Student</option>
                <option value="professional">Working Professional</option>
            </select>
            <br><br>
            <label for="course">Select Course:</label>
            <select name="usertype" id="usertype" required>
                <option value="webdev" selected>Course-1: Web Development</option>
                <option value="android">Course-2: Android Development</option>
                <option value="digital_marketing">Course-3: Digital Marketing</option>
                <option value="data_science">Course-4: Basics of Data Science</option>
            </select>
            <br><br>
            <input type="submit" />
            <br>
        </fieldset>

    </form>
</body>

</html>
